<html> 
<head> 
<script> 
function validate()								 
{ 
	var name = document.forms["login"]["Name"];			 
	var email = document.forms["login"]["EMail"]; 
	var password = document.forms["login"]["Password"]; 
	


	if (email.value == "")								 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	
	if (password.value == "")					 
	{ 
		window.alert("Please enter your password"); 
		password.focus(); 
		return false; 
	}
	if ( email.value != "" && password.value != "")
	{
		alert ("Login successfully");
		window.location = "success.html";
		return false;
	}

	return true; 
}</script> 

<style> 
validate{										 
	margin-left: 70px; 
	font-weight: bold ; 
	float: left; 
	clear: left; 
	width: 100px; 
	text-align: left; 
	margin-right: 10px; 
	font-family:sans-serif,bold, Arial, Helvetica; 
	font-size:14px; 
} 

div { 
	box-sizing: border-box; 
	width: 100%; 
	border: 100px solid black; 
	float: left; 
	align-content: center; 
	align-items: center; 
} 

form {										 
	margin: 0 auto; 
	width: 600px; 
}</style></head> 

<body> 
<h1 style="text-align: center"> LOGIN FORM</h1>		 
<form name="login" onsubmit="return validate()" method="post"> 
	
		 
	<p>E-mail  : <input type="e-mail" name="EMail"> </p>
	<p>Password: <input type="password"  name="Password"> </p>
	<p><input type="submit" value="login" name="Submit">	</p>
	
</form> 
</body> 
</html>
